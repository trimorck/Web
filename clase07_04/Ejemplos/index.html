<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JS_01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script>
        function sumar() {
            //rescatar num1 y num2 desde el formulario
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);

            var resultado = num1 + num2;
            alert("el resultado es " + resultado);
        }
    </script>
</head>
<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <form>
                <div class="form-group">
                    <label for="num1">N&uacute;mero 1:</label>
                    <input type="number" class="form-control" id="num1">
                </div>
                <div class="form-group mt-3">
                    <label for="num2">N&uacute;mero 2:</label>
                    <input type="number" class="form-control" id="num2">
                </div>
                <div class="text-center ">
                <button type="button" class="btn btn-primary mt-2" onclick="sumar()">Sumar</button>
                </div>
            </form>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
