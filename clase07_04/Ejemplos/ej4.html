<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JS_03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Referencia al JS -->

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            //ocultar el div "error"
            $("#eror").hide();
            $("#formulario").submit(function(){
                var msg= "";
                if($("#nombre").val().trim().length == 0){
                    msg = "El nombre esta vacio";
                }
                if ($("#email").val().trim().length == 0) {
                    
                }
                if (msg != "") {
                    $("#error").html(msg);
                    $("#error").show();
                    event.preventDefault();
                }
            })
        })
    </script>
    
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="index.html" method="post" id="formulario">
                <div class="form-group">
                    <label for="nombre">nombre:</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <input type="submit" class="btn btn-secondary" id="enviar" value="Enviar">
                <input type="reset"  class="btn btn-danger" id="limpiar" value="Limpiar"> 
            </form>
        </div>
    </div>    






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
