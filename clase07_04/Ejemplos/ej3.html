<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo JS_03</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- Referencia al JS -->

    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script type="text/javascript">
        $(document).ready(function(){
            //agrego el codigo para sumar en JQuery
            $("#sumar").click(function(){
                var n1=parseInt($("#num1").val());
                var n2=parseInt($("#num2").val());
                var resultado = n1 + n2;
                $("#resultado").val(resultado);
        });
        $("#num1").blur(function(){
            alert("el n1 perdio el foco");
        });
    })
    </script>
</head>

<body>
    <div class="container-fluid">
        <div class="row mt-5">
            <form>
                <div class="form-group">
                    <label for="num1">N&uacute;mero 1:</label>
                    <input type="number" class="form-control" id="num1">
                </div>
                <div class="form-group mt-3">
                    <label for="num2">N&uacute;mero 2:</label>
                    <input type="number" class="form-control" id="num2">
                </div>
                <div class="form-group mt-3">
                    <label for="resultado">Resultado:</label>
                    <input type="number" class="form-control" id="resultado">
                </div>
                <div class="text-center ">
                    <button type="button" class="btn btn-primary mt-2" id="sumar" >Sumar</button>
                </div>
            </form>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
</body>

</html>
